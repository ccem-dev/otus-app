<style>
  .cp-layout {
    display: grid;
    height: 100vh;
    background-color: #f3f3f3;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    grid-template-rows: 1fr 5fr 5fr 3fr;
    grid-template-areas:
      "title title title title"
      "formContact formContact formContact formContact"
      "historic historic historic historic"
  }

  .title {
    grid-area: title;
    display:flex;
    justify-content: space-between;
  }

  .card-form-contact {
    grid-area: formContact;
    margin: 10px;
  }

  .form-contact {
    display: flex;
    flex-direction: column;
  }

  .historic {
    grid-area: historic;
    margin: 8px;
  }

  .subtitle {
    display: flex;
    flex-direction: row-reverse;
  }
  .contactItem{
    margin: 10px;
  }
</style>


<section class="cp-layout">
  <mat-toolbar class="title">
    <span>Contato com o Projeto</span>
    <button mat-button color="primary">Novo</button>
  </mat-toolbar>

  <mat-card class="card-form-contact">
    <mat-card-subtitle class="subtitle">Solicitação</mat-card-subtitle>
    <form class="form-contact" [formGroup]="projectContactForm" (ngSubmit)="onSubmit()">
      <mat-form-field  appearance="legacy">
        <mat-label>Titulo</mat-label>
        <input matInput #input maxlength="120" placeholder="Ex. Não consigo visualizar atividades">
        <mat-hint align="end">{{input.value?.length || 0}}/120</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Descreva a situação</mat-label>
        <textarea matInput rows="5"></textarea>
      </mat-form-field>
      <button type="submit" mat-button color="primary">CRIAR CHAMADO</button>
    </form>
  </mat-card>
  <div class="historic">
    <mat-card-subtitle class="subtitle">Histórico</mat-card-subtitle>
        <mat-accordion  *ngFor="let contact of projectContacts">
          <mat-expansion-panel class="contactItem">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon *ngIf="contact.status === 'OPEN'" >local_library</mat-icon>
                <mat-icon *ngIf="contact.status !== 'OPEN'">verified_user</mat-icon>
                {{contact.title}}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>Mensagem: {{contact.message}}</p>
            <p>Criada em: {{contact.creationDate}}</p>
          </mat-expansion-panel>
        </mat-accordion>
  </div>
</section>
