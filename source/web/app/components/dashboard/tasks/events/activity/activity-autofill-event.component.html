<mat-card class="card-layout">
  <div class="avatar">
    <mat-icon>description</mat-icon>
  </div>

  <div class="event-title">
    <p class="mat-title mb-0 responsive-font" >{{data.acronym}}-{{data.name}}</p>
    <p class="mat-small event-subtitle">Criado em: {{data.date | date : "dd/MM/yyy HH:mm"}}</p>
  </div>

  <div class="event-play">
    <button *ngIf="data.status === 'PENDING'" mat-mini-fab
            matTooltip="Preencher atividade"
            aria-label="Preencher atividade" on-click="callPreview()" [disabled]="data.status === 'ACCOMPLISHED'">
      <mat-icon>play_arrow</mat-icon>
    </button>

    <button *ngIf="data.status === 'REOPENED'" mat-mini-fab
            matTooltip="Repreencher atividade"
            aria-label="Repreencher atividade" on-click="callPreview()" [disabled]="data.status === 'ACCOMPLISHED'">
      <mat-icon>play_arrow</mat-icon>
    </button>

    <button *ngIf="data.status === 'ACCOMPLISHED'" mat-mini-fab
            matTooltip="atividade preenchida"
            aria-label="atividade prenchida" readonly="true" disabled>
      <mat-icon>checked</mat-icon>
    </button>
  </div>

  <p class="event-description  mat-body-strong responsive-font">{{data.description}}</p>
  <p class="event-status mat-body-strong responsive-font"
     [ngStyle]="translatedStatus[data.status].style">{{translatedStatus[data.status].translation}}</p>

</mat-card>
