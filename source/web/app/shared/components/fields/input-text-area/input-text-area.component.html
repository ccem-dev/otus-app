<div [formGroup]="formGroup" class="form">
  <mat-form-field appearance="legacy">
    <mat-label>{{title}}</mat-label>
    <textarea matInput
              [rows]="rows"
              [placeholder]="placeholder"
              [name]="controlName"
              [formControlName]="controlName">
       </textarea>
    <mat-error *ngIf="fieldValidator.hasErrorValidate(formControl,'required')">
     {{sharedComponentValues.validator.required}}</mat-error>
    <mat-error *ngIf="fieldValidator.hasErrorValidate(formControl, 'minlength')">
      {{sharedComponentValues.validator.minLength}} {{fieldValidator.lengthValidate(formControl, 'minlength')}}</mat-error>
    <mat-error *ngIf="fieldValidator.hasErrorValidate(formControl, 'maxlength')">
      {{sharedComponentValues.validator.maxLength}} {{fieldValidator.lengthValidate(formControl, 'maxlength')}}</mat-error>
  </mat-form-field>
</div>
