<div [formGroup]="formGroup" class="form">
  <mat-form-field appearance="legacy">
    <mat-label>{{title}}</mat-label>
    <input matInput
           [placeholder]="placeholder"
           [name]="controlName"
           [formControlName]="controlName">
    <mat-error *ngIf="fieldValidator.hasErrorValidate(formControl,'required')">Campo obrigatório</mat-error>
    <mat-error *ngIf="fieldValidator.hasErrorValidate(formControl, 'minlength')">valor mínimo de caracteres:  {{fieldValidator.lengthValidate(formControl, 'minlength')}}</mat-error>
    <mat-error *ngIf="fieldValidator.hasErrorValidate(formControl, 'maxlength')">valor máximo de caracteres: {{fieldValidator.lengthValidate(formControl, 'maxlength')}}</mat-error>
  </mat-form-field>
</div>
